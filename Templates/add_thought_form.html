<form action="{% url thought %}" method="POST">
	{% csrf_token %}
	<label class='add_thought'>Add Another Thought:</label>
	<div class="detail">
		<div class="detail_icon">
			<img title="How do you feel?" class="icon" src="{{MEDIA_URL}}/my_images/mood.png"/>
		</div>
		<div class="detail_field">
			<label>What is your mood on a scale of 1 to 10? (1 for bad, 10 for good)</label>
			{{mood.mood}}
		</div>
	</div>
	<div class="detail">
		<div class="detail_icon">
			<img title="How do you feel?" class="icon" src="{{MEDIA_URL}}/my_images/feeling.png"/>
		</div>
		<div class="detail_field">
			<label>How do you feel in one word?</label>
			{{mood.feeling}}
		</div>
	</div>
	<div class="detail">
		<div class="detail_icon">
			<img title="How do you feel?" class="icon" src="{{MEDIA_URL}}/my_images/category.png"/>
		</div>
		<div class="detail_field">
			<label>Tag</label>
			{{form.category}}
		</div>
	</div>
	<div class="detail last">
		<div class="detail_icon">
			<img title="How do you feel?" class="icon" src="{{MEDIA_URL}}/my_images/situation.png"/>
		</div>
		<div class="detail_field">
			<label>What is the situation?</label>
			{{form.situation}}
		</div>
	</div>
	{{form.thought}}
	<div class="submit_thought">
		<a href="javascript:;" class="button submit"><span>Add Thought</span></a>
	</div>
</form>

{% extends "base.html" %}
{% block title %} CBT Toolkit {% endblock title %}

{% block content %}
	<div class="header page">
		<h1>Welcome to CBT Toolkit!</h1>
	</div>
	<div class="padding">
		<form action="/signup" method="POST" class="signup">
			{% csrf_token %}
			{{signupform}}
			<div class="submit">
				<a href="javascript:;" class="button submit"><span>Sign Up</span></a>
			</div>
		</form>
	</div>
	<div class="bottom"></div>
{% endblock %}

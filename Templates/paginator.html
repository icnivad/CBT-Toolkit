<div class="pagination">
	<ul>
	<li class="prev {% if not has_previous %} disabled {% endif %}">
		<a href="?page={{ previous }}">&larr; Previous</a>
	</li>

   {% if show_first %}
      <li class="active"><a href="?page=1">1</a></li>
      <li class="disabled"><a href="#">...</a></li>
   {% endif %}
   {% for linkpage in page_numbers %}
      {% ifequal linkpage page %}
         <li class="active"><a href="?page={{linkpage}}">{{ page }}</a></li>
      {% else %}
         <li><a href="?page={{ linkpage }}">{{ linkpage }}</a></li>
      {% endifequal %}
   {% endfor %}
   {% if show_last %}
      <li class="disabled"><a href="#">...</a></li>
      <li class="page"><a href="?page=last">{{ pages }}</a></span>
   {% endif %}
      <li class="next {% if not has_next %}disabled {% endif %}"><a href="?page={{ next }}">Next &rarr;</a></li>
	</ul>
</div>

{% extends "base.html" %}
{% block title %} Log in to CBT Toolkit {% endblock title %}
{% block content %}
	<div class="header page">
		<h1>Log in to CBT Toolkit</h1>
	</div>
	<div class="padding">
		<form action="" method="POST">
			{% csrf_token %}
			{{errormsg}}
			{{form}}
			<input type="submit" value="Log In"/>
		</form>
		
		<p class="signup_note"> Don't have an account yet?  <a href="/signup">Sign up here!</a>
	</div>
	<div class="bottom"></div>
{% endblock %}
